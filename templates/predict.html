<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 700px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .preview img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand img {
            height: 30px;
        }
        .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-nav .nav-link:hover {
            color: #ddd;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .form-control-file {
            padding: 10px;
            border-radius: 30px;
            border: 2px solid #007bff;
            transition: border-color 0.3s;
        }
        .form-control-file:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: none;
        }
        .form-group label {
            font-weight: bold;
        }
        .jumbotron {
            background-color: #007bff;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding-top: 100px;
            padding-bottom: 100px;
            border-radius: 0 0 50% 50% / 0 0 10% 10%;
            margin-bottom: 0;
        }
        .jumbotron .btn-primary {
            background-color: #28a745;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
        .footer {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='img/2.png') }}" alt="Can Classification App Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('klasifikasi.predict') }}">Classify <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('video_feed') }}">Real-Time</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="upload-section" class="container mt-5">
        <h2 class="text-center mb-4">Upload an Image</h2>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('klasifikasi.predict') }}">
            <div class="form-group">
                <label for="file">Upload an image:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        {% if message %}
        <div class="alert alert-info mt-4">{{ message }}</div>
        {% endif %}
        {% if image_url %}
        <div class="preview mt-4">
            <h4>Uploaded Image:</h4>
            <img src="{{ image_url }}" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
